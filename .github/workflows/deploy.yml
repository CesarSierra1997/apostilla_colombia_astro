name: Deploy Astro to cPanel via FTP

on:
  push:
    branches:
      - main  # se ejecuta cada vez que haces push a "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1. Descargar el cÃ³digo
      - name: Descargar cÃ³digo fuente
        uses: actions/checkout@v4

      # âš™ï¸ 2. Instalar pnpm antes que Node para evitar el error
      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      # ğŸ§± 3. Instalar Node.js y habilitar cachÃ© para pnpm
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # âš¡ 4. Restaurar cachÃ© de dependencias (mÃ¡s rÃ¡pido en builds futuros)
      - name: Restaurar cachÃ© de dependencias
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ğŸ“¦ 5. Instalar dependencias con pnpm
      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      # ğŸ—ï¸ 6. Compilar el sitio Astro
      - name: Ejecutar build de Astro
        run: pnpm run build

      # ğŸ§ª (Opcional) Verificar que la carpeta dist se haya generado
      - name: Verificar build
        run: ls -la dist

      # ğŸš€ 7. Subir al servidor FTP
      - name: Subir sitio a cPanel vÃ­a FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /
