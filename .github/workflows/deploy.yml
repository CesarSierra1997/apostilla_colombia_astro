name: Deploy Astro to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar código fuente
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'   # usa caché optimizada de pnpm

      - name: Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3  # o la versión que tengas localmente

      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile

      - name: Ejecutar build de Astro
        run: pnpm run build

      - name: Subir sitio a cPanel vía FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /

